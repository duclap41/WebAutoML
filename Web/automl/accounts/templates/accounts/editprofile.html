{% extends 'accounts/homepage.html' %}

{% block content %}

<div class="w-100 h-100 d-flex flex-column p-3">
    <div class="mt-3">
        <h1>Sửa thông tin cá nhân</h1>
    </div>
    <form action="" method="post" class="d-flex flex-column w-25 h-50">
        {%csrf_token%}
        <div class="d-flex flex-column mb-4">
            <label class="form-label" for="form2Example1">Username</label>
            {{form.username}}
        </div>

        <div class="d-flex flex-column mb-4 ">
            <label class="form-label" for="form2Example1">Email</label>
            {{form.email}}
        </div>
        <div class="d-flex flex-column mb-4 ">
            <label class="form-label" for="form2Example1">Họ</label>
            {{form.first_name}}
        </div>

        <div class="d-flex flex-column mb-4 ">
            <label class="form-label" for="form2Example1">Tên</label>
            {{form.last_name}}
        </div>
        <button class="btn btn-primary">Lưu</button>
        {{form.errors}}

        {% for message in messages %}
            <p id="messages"> {{message}} </p>
        {% endfor %}
    </form>
</div>

<!-- <a href="/profile" class="btn btn-primary">Lưu</a> -->

{% endblock %}
