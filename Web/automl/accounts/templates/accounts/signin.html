<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Đăng nhập</title>
</head>

<body>
    <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center p-5">
        <h1>ĐĂNG NHẬP</h1>

        <form class="d-flex flex-column w-25 h-50" method="POST" action="">
            {% csrf_token %}
            <div class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" />
            </div>

            <button type="submit" value="Login" class="btn btn-primary btn-block mb-4">Đăng nhập</button>

            {{form.errors}}

            {% for message in messages %}
            <p id="messages"> {{message}} </p>
            {% endfor %}

            <div class="text-center">
                <p>Chưa có tài khoản? <a href="/signup">Đăng ký</a></p>
            </div>
        </form>
    </div>




</body>

</html>
