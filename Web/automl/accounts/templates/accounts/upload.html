{% extends 'accounts/homepage.html' %}

{% block content %}

<div class="mt-3">
    <h2>Tải dữ liệu của bạn lên tại đây</h2>
</div>
<div class="table-container">
    <table>
        <thead>
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for r in row %}
                        <td>{{ r }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


<a href="/profile" class="btn btn-primary">Tiếp theo</a>

{% endblock %}
