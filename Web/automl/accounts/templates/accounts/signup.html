<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Đăng ký</title>
</head>

<body>
    <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center p-5">
        <h1>ĐĂNG KÝ</h1>
        <form class="d-flex flex-column w-25 h-50">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Email</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Số điện thoại</label>
            </div>

            <div class="form-outline mb-4">
                <input type="date" id="form2Example3" class="form-control" />
                <label class="form-label" for="form2Example3">Ngày sinh</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example" class="form-control" />
                <label class="form-label" for="form2Example">Mật khẩu</label>
            </div>
            

            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4">Đăng ký</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Đã có tài khoản? <a href="#!">Đăng nhập</a></p>
            </div>
        </form>
    </div>




</body>

</html>
