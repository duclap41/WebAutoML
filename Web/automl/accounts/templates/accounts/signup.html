<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Đăng ký</title>
</head>

<body>
    <div class="w-100 h-100 d-flex flex-column justify-content-center align-items-center p-5">
        <h1>ĐĂNG KÝ</h1>
        <form class="d-flex flex-column w-25 h-50" method="POST" action="">
            {% csrf_token %}
            <div class="d-flex flex-column mb-4 ">
                <label class="form-label" for="form2Example1">Username</label>
                {{form.username}}
            </div>

            <div class="d-flex flex-column mb-4 ">
                <label class="form-label" for="form2Example1">Email</label>
                {{form.email}}
            </div>

            <div class="d-flex flex-column mb-4 ">
                <label class="form-label" for="form2Example1">Mật khẩu</label>
                {{form.password1}}
            </div>

            <div class="d-flex flex-column mb-4 ">
                <label class="form-label" for="form2Example1">Xác nhận mật khẩu</label>
                {{form.password2}}
            </div>
            
            <button type="submit" class="btn btn-primary btn-block mb-4">Đăng ký</button> 

            {{form.errors}}

            {% for message in messages %}
                <p id="messages"> {{message}} </p>
            {% endfor %}

            <div class="text-center">
                <p>Đã có tài khoản? <a href="/signin">Đăng nhập</a></p>
            </div>
        </form>
    </div>




</body>

</html>
